# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - detectiononlinesexismbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://detectiononlinesexismcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7aae2c7ab4be423bab36a5f4298a0e53 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ee6f3ae9d494edc979d17e23b2b94e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: detectiononlinesexismcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7aae2c7ab4be423bab36a5f4298a0e53 }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'detectiononlinesexismbackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_481a5045f92b44fd80a46589b524cdbb }}
        images: 'detectiononlinesexismcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7aae2c7ab4be423bab36a5f4298a0e53 }}/backend:${{ github.sha }}'