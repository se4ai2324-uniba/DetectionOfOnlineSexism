# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - detectiononlinesexism

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://onlinesexismregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1cf641efa1094e0aa46d5f2a81074340 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a6972cfc124243df8b2027e80093a819 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cf641efa1094e0aa46d5f2a81074340 }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'detectiononlinesexism'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e95a7acc0304458486e5dd16015cd6b9 }}
        images: 'onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cf641efa1094e0aa46d5f2a81074340 }}/frontend:${{ github.sha }}'