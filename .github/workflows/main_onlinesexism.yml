# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - onlinesexism

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://onlinesexismregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_66f59f3a7d7643cb98043fe38b7b1d7d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c776c69ad2624c0a82dd31faa9c636cb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66f59f3a7d7643cb98043fe38b7b1d7d }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onlinesexism'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9979cd85f77945a9a2c4aed11b2b08d4 }}
        images: 'onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66f59f3a7d7643cb98043fe38b7b1d7d }}/frontend:${{ github.sha }}'