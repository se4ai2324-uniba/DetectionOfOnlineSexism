# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - detectiononlinesexism

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e20835aefc1e40ddb5d07faf82a37822 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b54b6b9738ce4452a907a53589268a4c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e20835aefc1e40ddb5d07faf82a37822 }}/francebrescia / detectiononlinesexism:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'detectiononlinesexism'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_298a0b482c4b4167a0ad58bcbb7bc6c9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e20835aefc1e40ddb5d07faf82a37822 }}/francebrescia / detectiononlinesexism:${{ github.sha }}'