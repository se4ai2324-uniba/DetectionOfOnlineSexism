# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - detectiononlinesexism

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://detectiononlinesexism.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c420964d51804e5d8ff22fb9828378f6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1d045f07a98f4d0aaf09ffc275458d1d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: detectiononlinesexism.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c420964d51804e5d8ff22fb9828378f6 }}/index.docker.io/francebrescia/detectiononlinesexism:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'detectiononlinesexism'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f8351dcdc0d8423f975a55d4f758f5cc }}
        images: 'detectiononlinesexism.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c420964d51804e5d8ff22fb9828378f6 }}/index.docker.io/francebrescia/detectiononlinesexism:${{ github.sha }}'