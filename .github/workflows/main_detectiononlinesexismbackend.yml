# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - detectiononlinesexismbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://onlinesexismregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c7d0acea53ef4c28864c0f3b30b75491 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_16e0ee277f3f4cf19068402b1b6dcfc1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7d0acea53ef4c28864c0f3b30b75491 }}/onlinesexismregistry/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'detectiononlinesexismbackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_32a50a70cda748bab20b0e0b914ce397 }}
        images: 'onlinesexismregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7d0acea53ef4c28864c0f3b30b75491 }}/onlinesexismregistry/backend:${{ github.sha }}'